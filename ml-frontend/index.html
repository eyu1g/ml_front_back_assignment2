<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form id="predictionForm">

        <div class="features-grid">
            <label>Age: <input type="number" name="feature" id="age" required></label>

            <label>Sex:
                <select name="feature" id="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </label>

            <label>Chest Pain Type (cp):
                <select name="feature" id="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </label>

            <label>Resting Blood Pressure (trestbps): <input type="number" name="feature" id="trestbps" required></label>

            <label>Cholesterol (chol): <input type="number" name="feature" id="chol" required></label>

            <label>Fasting Blood Sugar >120 (fbs):
                <select name="feature" id="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </label>

            <label>Resting ECG (restecg):
                <select name="feature" id="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </label>

            <label>Max Heart Rate (thalach): <input type="number" name="feature" id="thalach" required></label>

            <label>Exercise Induced Angina (exang):
                <select name="feature" id="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </label>

            <label>ST Depression (oldpeak): <input type="number" step="0.1" name="feature" id="oldpeak" required></label>

            <label>Slope of ST (slope):
                <select name="feature" id="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </label>

            <label>Major Vessels (ca): <input type="number" name="feature" id="ca" min="0" max="3" required></label>

            <label>Thal:
                <select name="feature" id="thal" required>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversable Defect</option>
                </select>
            </label>
        </div>

        <label for="model">Select Model:</label>
        <select id="model">
            <option>Logistic Regression</option>
            <option>Decision Tree</option>
        </select>

        <button type="submit" id="predictBtn">Predict</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
